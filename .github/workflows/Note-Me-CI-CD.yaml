  generating-debug-apk: # Job to generate debug apk
    name: âš™ Generate Debug APK
    needs: [ build,lint-check,unit-tests ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'

      - name: Build debug apk
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload debug apk
        uses: actions/upload-artifact@v1
        with:
          name: Note-Me-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
          
  generating-release-apk: # Job to generate debug apk
    name: âš™ Generate Release APK
    needs: [build,lint-check,unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'

      - name: Build release apk
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload release apk
        uses: actions/upload-artifact@v1
        with:
          name: Note-Me-Release
          path: app/build/outputs/apk/release/app-release-unsigned.apk


  create-release: # Job to create new github release and upload the generated file
    name: ğŸ‰ Create release
    needs: [generating-release-apk]
    runs-on: ubuntu-latest
    steps:
      - name: Download APK from build
        uses: actions/download-artifact@v1
        with:
          name: Note-Me-Release

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.TOKEN}}
        with:
            tag_name: ${{github.run_number}}
            release_name: Note Me ${{github.run_number}}

      - name: Upload Release APK
        id: upload_release_asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{secrets.TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: app/build/release/app-release-unsigned.apk
          asset_name: Note Me.apk
          asset_content_type: application/zip

  firebase-deployment:
    name: ğŸ“¨ Deploy to firebase app distribution
    needs: [generating-release-apk]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download APK from build
        uses: actions/download-artifact@v1
        with:
          name: Note-Me-Release

      - name: Upload Artifact to firebase App distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.3.3
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: testers
          file: Note-Me/app-release-unsigned.apk
